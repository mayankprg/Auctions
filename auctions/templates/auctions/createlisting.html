{% extends "auctions/layout.html" %}


{% block body %}

   
<section class="flex center"> 
    <div class="form-div">
        <h1 class="text-center">Create Listings</h1>
        <div class="form-group form-cont flex">
            <form action="{% url 'createlisting' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="form-label" for="{{form.title.id_for_label}}"><p>{{form.title.label}}</p></label>
                        {{form.title}}
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="{{form.discription.id_for_label}}"><p>{{form.discription.label}}</p></label>
                        {{form.discription}}
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="{{form.starting_bid.id_for_label}}"><p>{{form.starting_bid.label}}</p></label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">$</div>
                            </div>
                            {{form.starting_bid}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="{{form.image_url.id_for_label}}"><p>{{form.image_url.label}}</p></label>
                        {{form.image_url}}
                    </div> 
                    <div class="form-group">
                        <label class="form-label" for="{{form.category.id_for_label}}"><p>{{form.category.label}}</p></label>
                        {{form.category}}
                    </div>
                    <div class="form-group">
                        <input class="btn btn-primary" type="submit" value="Publish">
                    </div>
                
            </form>
    </div>
    
</div>
    
</section>


   
    

    

{% endblock %}
